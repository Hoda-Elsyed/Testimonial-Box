<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box</title>
</head>
<body>
    <div class="box">
        <div class="progress"></div>
        <i class="fas fa-quote-right"></i>
        <p class="testimonial">This guy does everything he can to get the job done and done right. This is the second time I've hired him, and I'll hire him again in the future.
        </p>
        <i class="fas rotated fa-quote-right"></i>

        <div class="person">
            <img class="user-image" src='https://randomuser.me/api/portraits/men/51.jpg' alt="">
            <div class="details">
                <p class="name">Renee Sims</p>
                <p class="role">Receptionist</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
